<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="5">
	<style type="text/css">
		body {
			font-family: Courier;
		}
		.scoreboard {
			box-sizing: border-box;
			width:75%;
			float: left;
		}
		.entry {
			box-sizing: border-box;
			width:25%;
			text-align: center;
			/*border: 1px red solid;*/
			float: left;
			font-size: 20px;
		}

		.agentnumber {
			box-sizing: border-box;
			margin-right: 3px;
			/*width: 49%;*/
		}
		.score {
			box-sizing: border-box;
			margin-left: 3px;
			/*width: 49%;*/
		}
		.spurious {
			box-sizing: border-box;
			text-align: center;
			border: 1px red solid;
			font-size: 12px;
			padding-right: 10px;
			padding-left: 10px;
			padding-bottom: 20px;
			padding-top: 20px;
			margin-top: 0px;
			border-left: 2px solid black;
			
			position: absolute;
			top:0px;
			left:75%;
			width:25%;
			height:100%;
			overflow: hidden;
		}
		span {
			box-sizing: border-box;
			text-align: center;
			/*border: 1px solid blue;*/
			width: 50%;
		}
		h1{
			font-size: 20px;
			text-decoration: underline;
			margin-top: 0px;
		}
		h2{
			margin-top: 5px;
			font-size: 18px;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div class="scoreboard">
		<div class="entry"><h2><span class="agentnumber">Agent</span><span class="score">Score</span></h2></div>
		<div class="entry"><h2><span class="agentnumber">Agent</span><span class="score">Score</span></h2></div>
		<div class="entry"><h2><span class="agentnumber">Agent</span><span class="score">Score</span></h2></div>
		<div class="entry"><h2><span class="agentnumber">Agent</span><span class="score">Score</span></h2></div>

		{% for player in players.find() %}
		<div class="entry"><span class="agentnumber">{{ player.agentNumber }}</span><span class="score">{{ player.points }}</span></div>
		{% endfor %}
	</div>
	<div class="spurious">
		<h1>Spurious Reports</h1>
		{% for item in spuriousReports|reverse %}<span class="report">{{ item }}</span> {% endfor %}	
	</div>
</body>
</html>
