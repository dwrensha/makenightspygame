<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Transcript</title>
    <style type="text/css">
    .newagent {
    	color:#268bd2;
    }
    .agentretired {
    	color:#268bd2;
    }
    .parsererror {
    	color:#dc322f;
    }
    .successfulcontact {
    	color:#6c71c4;
    }
    .incorrectcontact {
    	color:#b58900;
    }
    .interceptedtransmit {
    	color:#2aa198;
    }
    .interceptedfriendlytransmit {
        color:#cb4b16;
    }
    .spuriousreport {
    	color:#cb4b16;
    }
    .sentmessage {
    	color:#657b83;
    }
    .incoming {
        color:#93a1a1;
    }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script> 
    <script type="text/javascript">
    var ws = io.connect()
    ws.on('transcript', function(data) {
        // console.log(arguments);
        console.log("got message: "+data);
        var li = document.createElement('li');
        li.class = data.tag;
        li.innerHTML = data.time + ": " + data.content;
        document.querySelector('#transcript').appendChild(li);
    });

    ws.emit("message");
    </script>
</head>
<body>

<ul id="transcript" style="list-style-type:none">
{% for post in information.find() %}
  <li class="{{ post.tag }}">{{ post.time|printtime }}: {{ post.content }}</li>
{% endfor %}
</ul>


</body>
</html>
